<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        padding: 5px 10px;
        margin: 1rem;
      }
      input {
        width: 200px;
        padding: 10px;
        margin: 1rem;
      }
      .container {
        display: flex;
      }
      #textbox {
        display: flex;
        flex-direction: column;
      }
      .content {
        width: 70%;
      }
      .result {
        border: 1px solid black;
        padding: 10px;
        width: 30%;
        height: fit-content;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <button onclick="addtextbox(event)">Add Element</button>
        <button onclick="removetextbox(event)">Remove text boxes</button>
        <button onclick="removeFn(event)">remove</button>
        <button onclick="removeAll(event)">remove All</button>
        <div id="textbox">
          <input type="text" id="textbox" onchange="inputchange(event)" />
        </div>
        <button onclick="submitFn(event)">Submit</button>
      </div>
      <div class="result">
        <p>Your selected values are :</p>
        <ul id="result"></ul>
      </div>
    </div>

    <script>
      let arr = [];
      let c = 1;
      let value = document.getElementsByName("textbox");
      console.log(value);
      function inputchange(e) {
        e.preventDefault();
        value = e.target.value;
      }
      function addtextbox(e) {
        e.preventDefault();
        c++;
        document.getElementById("textbox").innerHTML +=
          '<input type="text" id="textbox" onchange="inputchange(event)"/>';
      }
      function removetextbox(e) {
        e.preventDefault();
        document.getElementById("textbox").innerHTML = '<input type="text" id="textbox" onchange="inputchange(event)"/>';
        //    console.log(val)
      }
      function removeFn(e) {
        e.preventDefault();
        let value = document
          .getElementById("textbox")
          .querySelectorAll("#textbox");

        for (i = 0; i < c; i++) {
          if (arr.includes(value[i].value)) {
            arr.splice(i - 1, c);
          }
        }
        console.log(arr);
        let list = "";
        arr.map((el) => {
          list += `<li>${el}</li>`;
        });
        document.getElementById("result").innerHTML = list;
      }
      function removeAll(e) {
        e.preventDefault();
        arr = [];
        let list = "";
        arr.map((el) => {
          list += `<li>${el}</li>`;
        });
        document.getElementById("result").innerHTML = list;
      }
  
      function submitFn(e) {
        e.preventDefault();
        let value = document
          .getElementById("textbox")
          .querySelectorAll("#textbox");

        console.log(value[0].value);
        if (c == 1) {
          arr.push(value[0].value);
        } else {
          for (i = 0; i < c; i++) {
            arr.push(value[i].value);
          }
        }

        console.log(arr);
        let list = "";
        arr.map((el) => {
          list += `<li>${el}</li>`;
        });
        document.getElementById("result").innerHTML = list;
      }
      console.log(arr);
    </script>
  </body>
</html>
