<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="signUpForm.css" />
  </head>
  <body>
    <main>
      <form>
        <h4>Sign UP Here</h4>
        <div class="form-group">
          <input
            type="text"
            id="fname"
            placeholder="First Name"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            id="lname"
            placeholder="Last Name"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="email"
            id="email"
            placeholder="Enter your gmail"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            id="pwd"
            placeholder="Enter your password"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            id="re-pwd"
            placeholder="Re-enter your password"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="" class="form-label">Enter Your Date of Birth</label>
          <input
            type="date"
            aria-label="Enter Your Date of Birth"
            class="form-control"
            id="dob"
          />
        </div>
        <div class="form-group">
          <input type="radio" name="gender" id="male" />Male
          <input type="radio" name="gender" id="female" />Female
          <input type="radio" name="gender" id="others" />Others
        </div>
        <div class="form-group">
          <button class="btn btn-warning" onclick="registerFn(event)">
            Register
          </button>
        </div>
        <div id="showError"></div>
        <p>Already registered? <a href="./login.html">Login Here</a></p>
      </form>
    </main>

    <script src="signUpFrom.js"></script>
  </body>
</html>
