<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 2px solid black;
      }
      table {
        width: 800px;
        margin: auto;
      }
      th,
      td {
        padding: 5px;
      }
      tr:last-child {
        text-align: center;
      }
      span{
        color: red;
      }
    </style>
  </head>
  <body>
    <form>
      <table>
        <tr>
          <th colspan="3">XYZ University Student Registration</th>
        </tr>
        <tr>
          <th rowspan="4">Personal Details</th>
          <td>First Name <span>*</span></td>
          <td><input type="text" required maxlength="10" /></td>
        </tr>
        <tr>
          <td>Last Name <span>*</span></td>
          <td><input type="text" required maxlength="10" /></td>
        </tr>
        <tr>
          <td>Date of Birth <span>*</span></td>
          <td><input type="date" required /></td>
        </tr>
        <tr>
          <td>Gender</td>
          <td>
            <input type="radio" name="gender" checked/> Male
            <input type="radio" name="gender" /> Female
            <input type="radio" name="gender" /> Other
          </td>
        </tr>
        <tr>
          <th rowspan="4">Academic Details</th>
          <td>Degree</td>
          <td>
            <select>
              <option>Masters</option>
              <option>Bachelors</option>
              <option>Doctorate</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Specialization <span>*</span></td>
          <td>
            <input
              type="text"
              value="English Literature"
              required
              maxlength="40"
            />
          </td>
        </tr>
        <tr>
          <td>Mode of instruction</td>
          <td>
            <input type="checkbox" name="" id="" checked />Classroom
            <input type="checkbox" name="" id="" />Online
          </td>
        </tr>
        <tr>
          <td>Current GPA <span>*</span></td>
          <td><input type="number" required max="5" step="0.1" /></td>
        </tr>
        <tr>
          <th rowspan="2">Contact Details</th>
          <td>Phone Number <span>*</span></td>
          <td><input type="number" required /></td>
        </tr>
        <tr>
          <td>Address</td>
          <td>
            <textarea
              name=""
              id=""
              cols="70"
              rows="4"
              maxlength="40"
              required
            ></textarea>
          </td>
        </tr>
        <tr>
          <th colspan="3">
            I Assure all the details entered are correct:
            <input type="checkbox" name="" id="" checked/> Yes
          </th>
        </tr>
        <tr>
          <td colspan="3"><button type="submit">Submit</button></td>
        </tr>
      </table>
    </form>
  </body>
</html>
